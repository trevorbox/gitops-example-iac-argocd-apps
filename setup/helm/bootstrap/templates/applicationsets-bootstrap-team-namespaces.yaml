{{- range .Values.orgs }}
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bootstrap-team-namespaces-{{ .name }}-{{ $.Values.cluster.name }}
spec:
  syncPolicy:
    preserveResourcesOnDeletion: {{ $.Values.preserveResourcesOnDeletion }}
  generators:
    - git:
        repoURL: {{ .repoURL }}
        revision: HEAD
        directories:
          - path: {{ printf "clusters/%s/orgs/*/teams/*/contexts/*" $.Values.cluster.name }}
  template:
    metadata:
      name: >-
        {{ printf "team-project-{{path[3]}}-{{path[5]}}-{{path[7]}}" }}
      annotations:
        argocd.argoproj.io/sync-wave: "-1"
    spec:
      project: default
      source:
        repoURL: 'https://github.com/trevorbox/gitops-example-iac-argocd-apps.git'
        targetRevision: HEAD
        path: setup/helm/team-namespace
        helm:
          parameters:
            - name: org.name
              value: >-
                {{ printf "{{path[3]}}" }}
            - name: team.name
              value: >-
                {{ printf "{{path[5]}}" }}
            - name: context.name
              value: >-
                {{ printf "{{path[7]}}" }}            
      destination:
        server: https://kubernetes.default.svc
        namespace: {{ $.Release.Namespace }}
      syncPolicy:
        automated: 
          prune: true
          selfHeal: true
{{- end }}
