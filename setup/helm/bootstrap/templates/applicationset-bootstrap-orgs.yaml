apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bootstrap-org
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - git:
        repoURL: 'https://github.com/trevorbox/gitops-example-iac-argocd-apps.git'
        revision: HEAD
        files:
          - path: {{ printf "setup/clusters/%s/orgs/*.yaml" .Values.cluster.name }}
  template:
    metadata:
      name: >-
        {{ printf "{{path[2]}}-{{path[4]}}-{{name}}" }}
    spec:
      project: default
      source:
        path: >-
          {{ printf "{{source.path}}" }}
        repoURL: >-
          {{ printf "{{source.repoURL}}" }}
        targetRevision: HEAD
        helm:
          valueFiles:
            - >-
              {{ printf "{{source.helm.valuesFile}}" }}
      destination:
        server: https://kubernetes.default.svc
        namespace: >-
          {{ printf "{{destination.namespace}}" }}
      syncPolicy:
        automated: 
          prune: true
          selfHeal: true
        managedNamespaceMetadata:
          annotations:
            abc: "123"
        syncOptions:
          - CreateNamespace=true
