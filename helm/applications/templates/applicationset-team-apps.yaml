apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: team-apps-{{ .Values.cluster.name }}
spec:
  goTemplate: true
  syncPolicy:
    preserveResourcesOnDeletion: {{ .Values.preserveResourcesOnDeletion }}
  generators:
    - git:
        repoURL: 'https://github.com/trevorbox/gitops-example-iac-argocd-apps.git'
        revision: HEAD
        files:
          - path: {{ printf "clusters/%s/orgs/*/teams/*/contexts/*/apps/*.yaml" .Values.cluster.name }}
  template:
    metadata:
      name: >-
        {{ printf "{{.path[3]}}-{{.path[5]}}-{{.path[7]}}-{{ index (splitList "." .path.filenameNormalized) 0 }}" }}
    spec:
      project: >-
        {{ printf "{{.path[3]}}-{{.path[5]}}" }}
      source:
        path: >-
          {{ printf "{{source.path}}" }}
        repoURL: >-
          {{ printf "{{source.repoURL}}" }}
        targetRevision: >-
          {{ printf "{{source.targetRevision}}" }}
        helm:
          valueFiles:
            - >- 
              {{ printf "{{source.helm.valuesFile}}" }}
      destination:
        server: https://kubernetes.default.svc
        namespace: >-
          {{ printf "{{.path[3]}}-{{.path[5]}}-{{.path[7]}}" }}
      syncPolicy:
        automated: 
          prune: true
          selfHeal: true
